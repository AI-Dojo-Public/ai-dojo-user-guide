    - apt-get install -y ansible
    - ansible-galaxy collection install community.docker
  script:
    - curl -s https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer | bash
    - chmod -R a+r ${TF_ROOT}
    - chmod 400 ${TF_VAR_private_key}
    - chmod +x ansible_run_command.sh
    - mv ./ansible_run_command.sh ${CI_PROJECT_DIR}/demo-2023/deployment/ansible_run_command.sh
    - cd ${CI_PROJECT_DIR}/demo-2023/deployment/
    - ./ansible_run_command.sh simu
  needs:
    - job: terraform_deployment
