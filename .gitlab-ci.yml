terraform_destroy:
  stage: cleanup
  image:
    name: "$CI_TEMPLATE_REGISTRY_HOST/gitlab-org/terraform-images/releases/1.4:v1.0.0"
  environment:
    name: MUNI_Openstack
  variables:
    TF_ROOT: ${CI_PROJECT_DIR}/demo-2023/deployment/
    SECURE_FILES_DOWNLOAD_PATH: ./demo-2023/deployment/
    TF_STATE_NAME: default
    TF_VAR_public_key: ${TF_ROOT}ssh-keys/ai-dojo-key.pub
  cache:
    key: "${TF_ROOT}"
    paths:
      - ${TF_ROOT}/.terraform/
  before_script:
    - apk update
    - apk add --no-cache curl bash
  script:
    - curl -s https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer | bash
    - chmod -R a+r ${TF_ROOT}
    - gitlab-terraform destroy
  resource_group: ${TF_STATE_NAME}
  when: manual
  needs:
    - job: terraform_plan
      artifacts: true
